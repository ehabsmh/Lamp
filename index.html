<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lamp</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="lamp" id="lamp">
      <div class="container vh-100 text-center">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-4">
            <button class="btn btn-light" id="turnOn" onclick="turnOnBtn()">
              Turn on
            </button>
          </div>
          <div class="col-4">
            <img src="imgs/off.png" alt="" id="lampLight" />
          </div>
          <div class="col-4">
            <button class="btn btn-dark" id="turnOff" onclick="turnOffBtn()">
              Turn off
            </button>
          </div>
          <div class="col-12">
            <button class="btn btn-warning" id="powerBtn">Turn off</button>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
